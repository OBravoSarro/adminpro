<div class="row">
  <div class="col-12">
    <button [routerLink]="['/doctors']" class="btn btn-light waves-effect waves-light m-r-10">
      <i class="fa fa-angle-left"></i> Back
    </button>
  </div>
</div>
<div class="row animated fadeIn">

    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">User data</h4>
          <form [formGroup]="form" (ngSubmit)="saveDoctor()">

            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Name">
              <p class="text-danger animated fadeIn" *ngIf="!form.controls.name.valid && isInvalidForm">
                Name is required
              </p>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Hospital</label>
              <select name="hospital" class="form-control" formControlName="hospital" (change)="changeHospital($event.target.value)">
                <option value="">Select hospital</option>
                <option [value]="hospital._id" *ngFor="let hospital of hospitals">
                  {{hospital.name}}
                </option>
              </select>
              <p class="text-danger animated fadeIn" *ngIf="!form.controls.hospital.valid && isInvalidForm">
                Hospital is required
              </p>
            </div>

            <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i> Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card">
        <div class="card-body" align="center">
          <h4 class="card-title">Hospital</h4>
          <div class="content" *ngIf="hospital">
            <img class="w150" [src]="hospital.img | image:{type: 'hospital'}">
            <div>{{hospital.name}}</div>
          </div>
          <div class="content" *ngIf="!hospital">
            <div>No hospital selected</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4" *ngIf="doctor">
      <div class="card">
        <div class="card-body" align="center">
          <h4 class="card-title">Doctor picture</h4>
          <app-upload-picture [image]="doctor.img" [typeImage]="'doctor'" (updatePictureEv)="updatePicture($event)"></app-upload-picture>
        </div>
      </div>
    </div>
  </div>
