
<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">

				<h4 class="card-title">Progress bar ({{progress[0]}}%)</h4>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progress[0]" aria-valuemin="0" aria-valuemax="100" [style.width.%]="progress[0]"></div>
				</div>
				<br/>
				<h4 class="card-title">Progress bar ({{progress[1]}}%)</h4>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progress[1]" aria-valuemin="0" aria-valuemax="100" [style.width.%]="progress[1]"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-6">
		<div class="card">
			<div class="card-body">
				<app-increaser (changeValue)="progress[0] = $event" [increaserValue]="5" [progress]="progress[0]" title="Title 1"></app-increaser>
			</div>
		</div>
	</div>

	<div class="col-6">
		<div class="card">
			<div class="card-body">
				<app-increaser (changeValue)="progress[1] = $event" [increaserValue]="5" [progress]="progress[1]" title="Title 2"></app-increaser>
			</div>
		</div>
	</div>
</div>
