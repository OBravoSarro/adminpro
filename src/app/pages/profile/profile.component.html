<div class="row animated fadeIn">

  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User data</h4>
        <form [formGroup]="form" (ngSubmit)="saveUserData()">

          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Name">
            <p class="text-danger animated fadeIn" *ngIf="!form.controls.name.valid && isInvalidForm">
              Name is required
            </p>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Lastname</label>
            <input type="text" class="form-control" formControlName="lastname" placeholder="Lastname">
            <p class="text-danger animated fadeIn" *ngIf="!form.controls.lastname.valid && isInvalidForm">
              Lastname is required
            </p>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email"
              [readOnly]="user.google">
              <p class="text-danger animated fadeIn" *ngIf="!form.controls.email.valid && isInvalidForm">
                Email is required
              </p>
          </div>

          <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i> Save
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">User picture</h4>
        <img class="w150" [src]="(!imgTemp) ? (user.img | image: {type: 'user'}) : imgTemp" alt="user">
        <input name="file" (change)="picturSelected($event.target.files[0])" type="file" #inputUploadFile [hidden]="true" />
        <br /><br />
        <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10" (click)="actionUpload()">
          <i class="fa fa-cloud-upload"></i> Upload picture
        </button>
        <br /><br />
        <button type="submit" [disabled]="!userPicture" (click)="updatePicture()" class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </div>
  </div>

</div>
